<h2>
  Projects List
</h2>

<ul class="container">
  <div *ngFor="let project of projects | async"
      [class.selected]="isSelected(project)"
      (click)="onSelect(project)">
    <div class="jumbotron"> <span class="badge">{{ project.id }}</span> {{ project.name }}</div>

  </div>
</ul>
<button routerLink="/sidekicks">Go to side</button>

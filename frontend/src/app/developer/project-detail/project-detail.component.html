<h2>Projects Details</h2>
<div *ngIf="project">
  <h3>"{{ project.name }}"</h3>
  <div>
    <label>Id: </label>{{ project.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="project.name" placeholder="name"/>
  </div>
<div></div>
    <button class="btn btn-primary btn-lg" (click)="gotoProjects()">Back</button>
</div>

<h2>News</h2>
<div>
  <label>Description:</label> <input #newsName/>
</div>
<ul class="newse">
  <li *ngFor="let news of newse" (click)="onSelect(news)"
      [class.selected]="news === selectNews">
    <span class="badge">{{news.id}}</span>
    <span>{{news.name}}</span>
  </li>
</ul>
<div *ngIf="selectNews">
  <h2>
    {{selectNews.description | uppercase}}
  </h2>
  <button (click)="gotoDetail()">More</button>
</div>

<div>
  <label>Message:</label> <input #MessageText />
  <button (click)="add(MessageText.value); MessageText.value=''">
    Send
  </button>

</div>
<div *ngFor="let message of messages | async">

  <div class="jumbotron"> <span class="badge">{{ message.text }}</span> {{ message.user_id }}</div>
</div>

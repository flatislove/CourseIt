<h2>Projects Details</h2>
<div class="container-fluid">
  <div>
    <div class="container"><h2>{{ project.name }}</h2></div>
    <div class="container"><h4>{{ project.description }}</h4></div>
    <div class="container"><h5>{{project.text}}</h5></div>
  </div>
  <ul class="navbar nav-tabs">
    <nav>


      <li role="presentation" class="active">
        <a (click)="goToFiles(project.id)">Files</a>
      </li>
      <li role="presentation">
        <a (click)="goToMarkdown(project.id)">Markdown</a>
      </li>
      <li role="presentation">
        <a (click)="goToMessages(project.id)">Messages</a>
      </li>
    </nav>
  </ul>

  <button class="btn btn-primary btn-lg" (click)="gotoProjects()">Back</button>
</div>

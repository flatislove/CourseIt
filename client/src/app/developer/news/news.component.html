<ul>
  <li *ngFor="let news of newse" (click)="onSelect(news)"
      [class.selected]="news === selectedNews">
    <span class="badge">{{news.id}}</span>
    <span>{{news.description}}</span>
  </li>
</ul>
<div *ngIf="selectedNews">
  <h2>
    {{selectedNews.description | uppercase}}
  </h2>
  <button (click)="gotoDetail()">More</button>
</div>

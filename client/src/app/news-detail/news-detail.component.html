<div *ngIf="selectedNews">
  <h2>{{selectedNews.description}} details!</h2>
  <div><label>id: </label>{{selectedNews.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedNews.description" placeholder="description"/>
    <br>
    <label>{{selectedNews.text}}</label>
  </div>
</div>
